<!DOCTYPE html>
<!--
    ARALIA AGENT DOCUMENTATION (Standalone Entry Point)
    This tool is decoupled from the main application bundle.
    Logic: src/agent-docs-entry.tsx -> src/components/DesignPreview/steps/PreviewAgentDocs.tsx
-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aralia Agent Docs</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0b0e14;
            color: #cbd5e1;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #root {
            height: 100%;
            width: 100%;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/agent-docs-entry.tsx"></script>
</body>

</html>
