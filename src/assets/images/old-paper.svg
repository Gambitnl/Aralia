<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="paper-noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" stitchTiles="stitch"/>
      <feColorMatrix type="matrix" values="0 0 0 0 0.96  0 0 0 0 0.90  0 0 0 0 0.78  0 0 0 0.4 0"/>
      <feBlend mode="multiply" in="SourceGraphic"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#f4e4bc"/>
  <rect width="100%" height="100%" filter="url(#paper-noise)"/>
</svg>
